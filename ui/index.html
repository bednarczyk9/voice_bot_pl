<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>

    <script src="https://cdn.jsdelivr.net/npm/recordrtc/RecordRTC.min.js"></script>
    
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        .container { text-align: center; background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); max-width: 800px; width: 100%; }
        #status { margin-top: 1rem; font-weight: bold; min-height: 1.2em;}
        #conversationLog { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: auto; margin-top: 1rem; padding: 0.5rem; font-family: Arial, sans-serif; text-align: left; }
        .user-message { color: blue; margin: 5px 0; }
        .ai-message { color: green; margin: 5px 0; }
        button { display: block; font-size: 1rem; padding: 0.5rem 1rem; margin: 1.0rem auto; width: 18rem; cursor: pointer; user-select: none; -webkit-user-select: none; }
        button:disabled { cursor: not-allowed; background-color: #ccc; }
        button:active:not(:disabled) { background-color: #ff0000; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Assistant</h1>
        <button id="recordButton" disabled>Naciśnij i Mów</button>
        <p>Możesz też przytrzymać spację, aby mówić!</p>
        <div id="status">Łączenie z serwerem...</div>
        <div id="conversationLog"></div>
    </div>

    <script>
        // Elementy UI
        const recordButton = document.getElementById('recordButton');
        const status = document.getElementById('status');
        const conversationLog = document.getElementById('conversationLog');

        // Zmienne stanu
        let socket;
        let recorder;
        let stream;
        let isRecording = false;
        
        // Logika odtwarzania audio
        let audioQueue = [];
        let isPlaying = false;

        // --- Logika Nagrywania z RecordRTC ---
        const startRecording = async () => {
            if (isRecording) return;
            isRecording = true;
            recordButton.textContent = 'Nagrywanie...';
            status.textContent = 'Nagrywanie...';
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                recorder = new RecordRTC(stream, {
                    type: 'audio',
                    mimeType: 'audio/wav', // Używamy niezawodnego formatu WAV
                    recorderType: StereoAudioRecorder 
                });

                recorder.startRecording();
            } catch (err) {
                console.error('Błąd dostępu do mikrofonu:', err);
                status.textContent = `Błąd: ${err.message}`;
                isRecording = false;
                recordButton.textContent = 'Naciśnij i Mów';
            }
        };

        const stopRecording = () => {
            if (!isRecording || !recorder) return;
            isRecording = false;
            
            recorder.stopRecording(() => {
                let audioBlob = recorder.getBlob();
                status.textContent = `Przetwarzanie ${audioBlob.size} bajtów...`;

                if (audioBlob.size > 0 && socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(audioBlob);
                    socket.send(JSON.stringify({ action: "stop_recording" }));
                } else {
                    status.textContent = 'Błąd: Nagranie jest puste lub brak połączenia.';
                }

                stream.getTracks().forEach(track => track.stop());
                recorder.destroy();
                recorder = null;
            });
            recordButton.textContent = 'Naciśnij i Mów';
        };
        
        // --- Logika WebSocket ---
        function initializeWebSocket() {
            // Używamy `wss://` dla bezpiecznego połączenia HTTPS
            let wsUrl = `wss://${window.location.host}/ws`;
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                status.textContent = 'Gotowy';
                recordButton.disabled = false;
            };

            socket.onmessage = (event) => {
                if (event.data instanceof Blob) {
                    // Otrzymano dźwięk od serwera - dodaj do kolejki i odtwórz
                    queueAudioForPlayback(event.data);
                } else {
                    // Otrzymano wiadomość tekstową (JSON)
                    try {
                        const message = JSON.parse(event.data);
                        if (message.type === 'transcription') {
                             displayMessage('User', message.content);
                        } else if (message.type === 'text') {
                             updateAIResponse(message.content);
                        } else if (message.type === 'processing_complete') {
                             status.textContent = 'Gotowy';
                        } else if (message.type === 'error') {
                             status.textContent = `Błąd z serwera: ${message.message}`;
                        }
                    } catch (e) {
                        console.error('Nie udało się sparsować wiadomości JSON:', event.data);
                    }
                }
            };
            
            socket.onerror = (error) => { status.textContent = 'Błąd Połączenia WebSocket'; console.error('Błąd WebSocket:', error); };
            socket.onclose = () => { status.textContent = 'Rozłączono'; recordButton.disabled = true; };
        }

        // --- Funkcje pomocnicze do odtwarzania audio i logowania ---
        function queueAudioForPlayback(audioBlob) {
            audioQueue.push(audioBlob);
            playNextAudio();
        }

        function playNextAudio() {
            if (audioQueue.length === 0 || isPlaying) {
                return;
            }
            isPlaying = true;
            
            const audioBlob = audioQueue.shift();
            const audio = new Audio(URL.createObjectURL(audioBlob));

            audio.onended = () => {
                isPlaying = false;
                playNextAudio();
            };
            audio.onerror = (error) => {
                console.error('Błąd odtwarzania audio:', error);
                isPlaying = false;
                playNextAudio();
            };
            audio.play().catch(error => {
                console.error('Błąd przy próbie startu odtwarzania:', error);
                isPlaying = false;
                playNextAudio();
            });
        }
        
        let currentAIResponse = '';
        let aiMessageElement = null;

        function displayMessage(role, content) {
            const messageElement = document.createElement('p');
            messageElement.className = role.toLowerCase() + '-message';
            messageElement.textContent = `${role}: ${content}`;
            conversationLog.appendChild(messageElement);
            conversationLog.scrollTop = conversationLog.scrollHeight;
            return messageElement;
        }

        function updateAIResponse(newContent) {
            currentAIResponse += newContent;
            if (!aiMessageElement) {
                aiMessageElement = displayMessage('AI', '');
            }
            aiMessageElement.textContent = `AI: ${currentAIResponse}`;
            conversationLog.scrollTop = conversationLog.scrollHeight;
        }

        // --- Podpięcie zdarzeń ---
        recordButton.addEventListener('mousedown', startRecording);
        recordButton.addEventListener('mouseup', stopRecording);
        document.addEventListener('keydown', (event) => { if (event.code === 'Space' && !isRecording && !recordButton.disabled) { event.preventDefault(); startRecording(); } });
        document.addEventListener('keyup', (event) => { if (event.code === 'Space') { event.preventDefault(); stopRecording(); } });
        
        // Inicjalizacja
        window.onload = () => {
            initializeWebSocket();
        };
    </script>
</body>
</html>
